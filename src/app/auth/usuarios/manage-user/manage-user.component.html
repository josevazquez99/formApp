<h2>Editar usuario</h2>
<hr>

<div class="row">
    <div class="col">

        <form [formGroup]="myForm" (ngSubmit)="submit()">
            <div class="row mb-3">
                <label class="col-sm-3 col-form-label">Name</label>
                <div class="col-sm-9">
                    <input type="text" class="form-control" placeholder="Nombre del usuario" formControlName="name">
                    <span class="form-text text-danger" *ngIf="isValid('name')">
                        El campo es obligatorio
                    </span>
                </div>
            </div>

            <div class="row mb-3">
                <label class="col-sm-3 col-form-label">Username</label>
                <div class="col-sm-9">
                    <input type="text" class="form-control" placeholder="Login del usuario" formControlName="username">
                    <span class="form-text text-danger" *ngIf="isValid('username')">
                        El campo es obligatorio
                    </span>
                </div>
            </div>
            
            <div class="row mb-3">
                <label class="col-sm-3 col-form-label">Email</label>
                <div class="col-sm-9">
                    <input type="e,ao;" class="form-control" placeholder="Email del usuario" formControlName="email">
                    <span class="form-text text-danger">
                    </span>
                </div>
            </div>

            <div class="row mb-3">
                <label class="col-sm-3 col-form-label">Contraseña</label>
                <div class="col-sm-9">
                    <input type="password" class="form-control" placeholder="Contraseña del usuario" formControlName="password">
                    <span class="form-text text-danger" *ngIf="isValid('password')">
                        Este campo es obligatorio
                    </span>
                </div>
            </div>

            <div class="row mb-3">
                <label class="col-sm-3 col-form-label">Confirmar contraseña</label>
                <div class="col-sm-9">
                    <input type="password" class="form-control" placeholder="Confirmar contraseña del usuario" formControlName="passwordConfirm">
                    <span class="form-text text-danger" *ngIf="isValid('passwordConfirm')">
                        Las contraseñas no son iguales
                    </span>
                </div>
            </div>

            <div class="row">
                <div class="col">
                    <button class="btn btn-primary float-end">Editar</button>
                </div>
            </div>
        </form>
    </div>
    <pre>{{myForm.value | json}}</pre>

</div>
