<div class="row">
    <div class="col">

        <form (ngSubmit)="submit()" autocomplete="off" #myForm="ngForm">

            <!-- Campo de producto -->
            <div class="mb-3 row">


                <label class="col-sm-3 col-form-label">Producto</label>


                <div class="col-sm-9">

                    <input type="text"
                           class="form-control"
                           placeholder="Nombre del producto"
                           name="product"
                           minlength="3"
                           required
                           ngModel
                           #product
                           (change)="isLetter(product.value)"
                           >
                    @if (notValid('product')) {

                        <span class="form-text text-danger">
                            Debe de ser de 3 letras
                        </span>
                    }
                </div>
            </div>







            <!-- Campo de producto -->
            <div class="mb-3 row">
                <label class="col-sm-3 col-form-label">Precio</label>
                <div class="col-sm-9">
                    <input type="number"
                           class="form-control"
                           placeholder="Precio del producto"
                           min="0"
                           required
                           ngModel
                           name="price"
                           >
                           <span *ngIf="notValid('price')" class="form-text text-danger">
                        Debe de ser mayor que cero
                    </span>
                </div>
            </div>

            <!-- Campo de existencias -->
            <div class="mb-3 row">
                <label class="col-sm-3 col-form-label">Existencias</label>
                <div class="col-sm-9">
                    <input type="number"
                           class="form-control"
                           placeholder="Existencias del producto"
                           ngModel
                           name="stock"
                           min="0"
                           required>
                           <span *ngIf="notValid('stock')"class="form-text text-danger">
                        Debe de ser mayor que cero
                    </span>
                </div>
            </div>


            <div class="row">
                <div class="col">
                    <button type="submit"
                            class="btn btn-primary float-end"
                            [disabled]="myForm.invalid"
                            >
                        Guardar
                    </button>
                </div>
            </div>



        </form>

        <span>Valid</span>
        <pre>{{myForm['valid']}}</pre>
        

        <span>Pristine</span>
        <pre>{{myForm['pristine']}}</pre>

        <span>Touched</span>
        <pre>{{myForm['touched']}}</pre>

        <span>Value</span>
        <pre>{{myForm['value']|json }}</pre>

        <span>User</span>
        <pre>{{user | json}}</pre>
    </div>
</div>
